<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>Ordenando Valores</h2>
                <div class="valor m-2">
                    <label for="valor">Valor:</label>
                    <input type="number" class="form form-control" id="valor" name="valor">
                </div>  
                <button class="btn btn-primary" id="add" onclick="adicionar()">Adicionar</button>
                <div class="ordenacao m-2">  
                    <select class="form-select" aria-label="Default select example" id="ordenar" name="ordenar">
                        <option value="1">Bubble Sort</option>
                        <option value="2">Selection Sort</option>
                        <option value="3">Quick Sort</option>
                    </select>
                </div>
               
                <button class="btn btn-primary" id="ordenar" onclick="ordenar()">Ordenar</button>
                <button class="btn btn-primary" id="misturar" onclick="misturar()">Misturar</button>
                <ul id="valores">
                    <!-- Lista de valores adicionados -->
                </ul>
                
            </div>
        </div>
    </div>
    
</body>
<script src="assets/ordenando.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
